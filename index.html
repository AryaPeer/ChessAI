<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minmax Chess AI</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Load scripts in to header -->
    <script src="libs\jquery.min.js"></script>
    <script src="libs\chessboard-1.0.0.js"></script>
    <script src="libs\chess.js"></script>
    <script type="module" src="script.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon_images\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_images\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_images\favicon-16x16.png">

    <link rel="manifest" href="favicon_images\site.webmanifest">
    <link rel="stylesheet" href="libs\chessboard-1.0.0.min.css">
</head>

<body>
    <h1>Minmax Chess AI</h1>

    
    <div id="chess-container">
        
        <div id="board-container">
            <div id="myBoard"></div>
        </div>

        <div id="text-container">

            <div class="inline">
                <label>Status: </label>
                <div id="status"></div>
            </div>

            <div class="inline">
                <label for="difficulty">Select Difficulty: </label>
                <select id="difficulty">
                    <option value="1">Difficulty 1 (Minimax)</option>
                    <option value="2">Difficulty 2 (Stockfish API)</option>
                </select>
            </div>
            <div class="button-container">
                <button id="undoButton">Undo</button>
                <button id="rstButton">Reset Game</button>
            </div>
        </div>
    </div>

</body>
</html>
