<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MINMAX Chess AI</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon_images\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_images\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_images\favicon-16x16.png">
    <link rel="manifest" href="favicon_images\site.webmanifest">
    <link rel="stylesheet" href="node_modules\@chrisoakman\chessboardjs\dist\chessboard-1.0.0.min.css">

    <style>
        body {
            text-align: center;
        }
        #chess-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #board-container {
            width: 400px;
            max-width: 100%;
        }
        #text-container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>MINMAX Chess AI</h1>

    <div id="chess-container">
        <div id="board-container">
            <div id="myBoard"></div>
        </div>
        <div id="text-container">
            <label>Status:</label>
            <div id="status"></div>
            <label>FEN:</label>
            <div id="fen"></div>
            <label>PGN:</label>
            <div id="pgn"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/lhartikk/simple-chess-ai@master/lib/js/chess.js"></script>
    <script type="module" src="script.js"></script>

</body>
</html>
